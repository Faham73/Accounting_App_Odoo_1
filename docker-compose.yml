version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: accounting_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: accounting_user
      POSTGRES_PASSWORD: accounting_password
      POSTGRES_DB: accounting_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accounting_user -d accounting_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: accounting_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://accounting_user:accounting_password@postgres:5432/accounting_db?schema=public
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./apps/api:/app/apps/api
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
